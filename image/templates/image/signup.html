{% extends 'image/base.html' %} <br />

{% block content %}

<div class="row w-75 mx-auto mt-3 mb-5 shadow-sm p-3">
  <form action="" method="post">
    {% csrf_token %} {{form.as_p}}
    <input
      class="btn btn-primary px-5 float-end"
      type="submit"
      value="Sign Up"
    />
  </form>
  <p class="text-center text-primary fw-bold">
    Already have an account?
    <a class="text-danger" href="{% url 'login' %}">Login</a>
  </p>
</div>

{% endblock content %}
